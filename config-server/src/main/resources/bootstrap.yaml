spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/lievendoclo/config-repo-test
    zookeeper:
      connect-string: ${ZOOKEEPER_HOSTNAME:localhost}:2181
      discovery:
        instance-port: ${server.port}
server:
  port: 8888