spring:
  application:
    name: service-one
  cloud:
    config:
      discovery:
        enabled: true
      fail-fast: true
      retry:
        multiplier: 5
        initial-interval: 1000
        max-interval: 10000

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOSTNAME:localhost}:8761/eureka/

server:
  port: 8082
